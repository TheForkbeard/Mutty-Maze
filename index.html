<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Mutty Maze</title>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
</head>
<body>
    <header>
        <h1>Mutty Maze</h1>
        <!--display the timer-->
        <p id="timerOutput"></p>
        <!-- Trigger/Open The Modal -->
        <button id="btnContact">Contact Us</button>
    </header>

    <section class="game-area">

        <!--For both level change and end game, plus contact us I would like to use models-->
        <!-- so here goes. First three individual id modal divs-->
        <!--although I looked at many examples the examples that I am adapting is from w3schools.com-->
        <!-- Modal -->
        <div id="endLevelModal" class="modal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-body">
                        <p>Are YOU ready for the next level?</p>
                        <button id="nextLevel" type="button" class="btnModal" data-dismiss="modal">Next Level</button>
                    </div>
                </div>

            </div>
        </div>

        <div id="endGameModal" class="modal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-body">
                        <p>We Hope you enjoyed our little game.</p>
                        <button id="endGame" type="button" class="btnModal" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>

        <div id="contactModal" class="modal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-body">
                        <p>please fill out the form to let us know what you would next like to see.</p>
                        <button id="contactUs" type="button" class="btnModal" data-dismiss="modal">Submit</button>
                    </div>
                </div>

            </div>
        </div>

        <div>
            <canvas width="192" height="192" ></canvas>
        </div>
        <div>
            <p id="collectOutput"></p>
        
        
            <div class="controls">
                <div>
                    <button class="direction" id="up">UP</button>
                </div>
                <div>
                    <button class="direction" id="left">LEFT</button>
                    <button class="direction" id="right">RIGHT</button>
                </div>
                <div>
                    <button class="direction" id="down">DOWN</button>
                </div>
            </div>
        </div>
    </section>
    <footer>
        
    </footer>
    <script src="assets/js/collision.js"></script>
    <script src="assets/js/contact.js"></script>
    <script src="assets/js/maze.js"></script>

</body>
</html>
